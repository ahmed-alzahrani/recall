spring.application.name=recall-backend-test

# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:recall}
spring.datasource.username=${POSTGRES_USER:testuser}
spring.datasource.password=${POSTGRES_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

spring.jpa.hibernate.ddl-auto=validate

# Disable RabbitMQ for JPA tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Disable file upload config
spring.servlet.multipart.enabled=false

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO
logging.level.org.apache.fontbox=ERROR
logging.level.org.apache.pdfbox=ERROR